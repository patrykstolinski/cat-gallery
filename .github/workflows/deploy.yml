name: Deploy Cute Cat Gallery

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Basic file checks
        run: |
          set -e

          echo "ğŸ” PrÃ¼fe, ob index.html existiert..."
          test -f index.html

          echo "ğŸ” PrÃ¼fe, ob styles.css existiert..."
          test -f styles.css

      - name: Check page title
        run: |
          set -e

          echo "ğŸ” PrÃ¼fe, ob 'Cute Cat Gallery' in index.html vorkommt..."
          if ! grep -qi "Cute Cat Gallery" index.html; then
            echo "âŒ Titel 'Cute Cat Gallery' nicht gefunden!"
            exit 1
          fi

          echo "âœ… Alle einfachen Tests bestanden."

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload static files
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy_step.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    outputs:
      page_url: ${{ steps.deploy_step.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deploy_step
        uses: actions/deploy-pages@v4

  verify:
    name: Verify GitHub Pages deployment
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Check that page is reachable and contains title
        run: |
          set -e

          URL="${{ needs.deploy.outputs.page_url }}"
          echo "ğŸ” PrÃ¼fe URL: $URL"

          # Mehrere Versuche, weil GitHub Pages manchmal ein paar Sekunden braucht
          for i in {1..10}; do
            echo "â³ Versuch $i..."

            STATUS=$(curl -s -o /tmp/page.html -w "%{http_code}" "$URL" || echo "000")
            echo "HTTP-Status: $STATUS"

            if [ "$STATUS" -eq 200 ]; then
              echo "âœ… Seite ist erreichbar."

              if grep -qi "Cute Cat Gallery" /tmp/page.html; then
                echo "âœ… Titel 'Cute Cat Gallery' auf der Seite gefunden."
                exit 0
              else
                echo "âŒ Seite erreichbar, aber Titel nicht gefunden."
                exit 1
              fi
            fi

            echo "Seite noch nicht bereit, warte 10 Sekunden..."
            sleep 10
          done

          echo "âŒ Seite nach mehreren Versuchen nicht erreichbar."
          exit 1
