name: Deploy Cute Cat Gallery

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Basic file checks
        run: |
          set -e

          echo "ğŸ” PrÃ¼fe, ob index.html existiert..."
          test -f index.html

          echo "ğŸ” PrÃ¼fe, ob styles.css existiert..."
          test -f styles.css

      - name: Check page title
        run: |
          set -e

          echo "ğŸ” PrÃ¼fe, ob 'Cute Cat Gallery' in index.html vorkommt..."
          if ! grep -qi "Cute Cat Gallery" index.html; then
            echo "âŒ Titel 'Cute Cat Gallery' nicht gefunden!"
            exit 1
          fi

          echo "âœ… Alle einfachen Tests bestanden."

  build:
    runs-on: ubuntu-latest
    needs: test          # Build nur bei erfolgreichem Test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload static files
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy_step.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deploy_step
        uses: actions/deploy-pages@v4
